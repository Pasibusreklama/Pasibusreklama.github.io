<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizyt√≥wka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0 0 20px;
            font-size: 2em;
            color: #4CAF50;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .social-links a.facebook {
            background-color: #3b5998;
        }
        .social-links a.google {
            background-color: #db4437;
        }
        .social-links a.eturysta {
            background-color: #4CAF50;
        }
        .social-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Witamy</h1>
        </header>
        <div class="social-links">
            <a href="https://www.facebook.com" class="facebook">Facebook</a>
            <a href="https://www.google.com" class="google">Google</a>
            <a href="https://e-turysta.pl" class="eturysta">e-turysta</a>
        </div>
    </div>
</body>
</html>
